    <link rel="stylesheet" href="./template.css">

<body>
    <!-- 
        First part of the page, including navigation bar, 
        photo, contact button, and self-introduction.
    -->
    <div class="splash-page forty_percent font">

        <div class="navbar">

            <!--
                Self-introduction and contact section.
            -->
            
            <div class="page-title">
                <p class="logo">Logo.</p>
                <p class="name">Kelly Trinh</p>
                <p class="intro">deep learning enthusiast studying data science @ UC Berkeley.</p>
                <button class="contact-button">contact me</button>
            </div>

            <!-- 
                Navigation bar with "work", "play", "about", "resume". 
            -->

            <div class="nav text-font purple_4">
                <div class="nav-button">Work</div>
                <div class="nav-button">Play</div>
                <div class="nav-button">About</div>
                <div class="nav-button">Resume</div>
            </div>

            <!--
                Self-photo.
            -->

            <div class="photo">
                <image src="peach_cat_shirt.png" alt="peach cat"></image>
            </div>

            

            <!--

        Second part of the page, with a project navigation bar 
        and other project sections.
    -->

        <!-- 
            Navigation bar for projects (i.e project 1, 2, 3)
        -->

            <div class="project_bar project_style">Project 1</div>
            <div class="project_bar project_style">Project 2</div>
            <div class="project_bar project_style">Project 3</div>            
        </div>

        <!-- 
            Sections for project with image, name, and description. 
            Each section has a left and right part.
        -->

        <!-- First project section -->

        <div class="project">

            <div class="left">
                <div class="project_img project_style">Image</div>
            </div>

            <div class="right">
                <div class="project_name project_style">Project name</div>
                <div class="project_description project_style">Project description</div>
            </div>  
        </div>
