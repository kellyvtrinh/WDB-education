<!DOCTYPE html>

<html>

    <head>
        <title>Secret HTML</title>
    </head>

    <body>
        <p>Onions can make you cry :'(</p>
        
        <!--The <form> tag marks group of HTML elements that gathers information 
            from user. -->
        <form>
            
            <!--A label for a user input HTML element. To associate a label tag 
            to an input tag, label must take a for attribute with the same ID as 
            the input tag. Or you can next the label and input tag together. -->
                
            <!--Adding a div or a br between the label lines can help add a new line.-->
            <div>
                <label>Name: <input type="text"/></label>
            </div><br>
            
            <div>
                <label>Email: <input type="text"></label>
            </div><br>
            
            <button>Submit</button>

        </form>
    </body>
</html>
